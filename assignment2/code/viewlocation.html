<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100px;
        }
    </style>
    <script src="js/locationWeatherCache.js"></script>
    <script src="js/viewLocationPage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAarudkUpoo_sjt1ljL0mjW242GloOk8kk&libraries=places&callback=initMap" async defer></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell">
                    <span id="locDate"></span>
                    <!--   Main page content here:   -->
                    <!-- Slider with Starting Value -->
                    <p style="width:200px">
                        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
                    </p>


                    <div id="map"></div>

                    
                    <script>
                        //The date that dispalyedd weather applies to
                        // Returns a date in the format "YYYY-MM-DD".

                        Date.prototype.simpleDateString = function () {
                            function pad(value) {
                                return ("0" + value).slice(-2);
                            }

                            var dateString = this.getFullYear() + "-" +
                                pad(this.getMonth() + 1, 2) + '-' +
                                pad(this.getDate(), 2);

                            return dateString;
                        }
                        var outputAreaRef = document.getElementById("locDate");
                        var output = "";

                        var currentDate = new Date();

                        var dateStr = currentDate.simpleDateString()

                        outputAreaRef.innerHTML = dateStr;

                        //time zone errors
                        Date.prototype.forcastDateString = function () {

                            return this.simpleDateString() + "T12:00:00"
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
