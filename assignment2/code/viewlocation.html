<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.purple-deep_purple.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell">
                    <span id="locDate"></span>
                    <!--   Main page content here:   -->
                    <!-- Slider with Starting Value -->
                    <p style="width:300px">
                        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
                    </p>
                    <div id="map"></div>
                    <!--   Main page content here:   -->
                    <script>
            
                        var map;

                        function initMap() {
                            var map = new google.maps.Map(document.getElementById('map'), {
                                center: {
                                    lat: -34.397,
                                    lng: 150.644
                                },
                                zoom: 8
                            });
                            var geocoder = new google.maps.Geocoder();
                            fieldValueChanged = function(){
                                geocoderAddress(geocoder,map)
                            }
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>

    <!--   JavaScript files:   -->
    < script src="js/locationWeatherCache.js">
        </script>
        <script src="js/viewLocationPage.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyAarudkUpoo_sjt1ljL0mjW242GloOk8kk&callback=initMap"></script>
</body>

</html>
